<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 		xmlns="http://www.w3.org/1999/xhtml"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:a4j="http://richfaces.org/a4j"
			xmlns:rich="http://richfaces.org/rich"
			xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
			xmlns:t="http://myfaces.apache.org/tomahawk">
			
	<f:loadBundle basename="ApplicationResources" var="bundle"/>
	
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <link rel="shortcut icon" href="../img/favicon.ico"/>
	    
	    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
	    <link href="../css/main.css" rel="stylesheet"/>
	    <link href="../css/new.css" rel="stylesheet"/>
	    
	    <script src="../js/custom.js" />

		<title>
			<h:outputText value="#{bundle.tituloAplicacao}" /> 
		</title>	
	</h:head>

  <h:body>
  	<a4j:outputPanel style="width:100%;height:100%;" ajaxRendered="true">
		<rich:messages layout="table" globalOnly="true" errorClass="alert alert-danger" infoClass="alert alert-info" warnClass="alertLoginSucess" id="messages"/>
	</a4j:outputPanel>

    <!-- Main Container start -->
    <div class="dashboard-container">

      <div class="container">

        <!-- Row Start -->
        <div class="row">
          <div class="col-lg-4 col-md-4 col-md-offset-4">
            <div class="sign-in-container">
            	<h:form class="login-wrapper" id="formulario" action="../../index2.html" method="post">
              
	                <div class="header">
	                  <div class="row">
	                    <div class="col-md-12 col-lg-12">
	                      <h3>Agendamento<a href="http://a2dm.com.br" target="_blank"><img src="../img/a2dmclinica.png" width="40" height="40" alt="Logo" class="pull-right"/></a></h3>
	                      <p>Preencha o formulário abaixo para realizar o login.</p>
	                    </div>
	                  </div>
	                </div>
	                
	                <div class="content">
	                  <div class="form-group">
	                    <label for="userName">Nome do Usuário</label>
	                	<h:inputText id="login" class="form-control" value="#{loginBean.usuario.login}" maxlength="100" style="text-transform: none;" autocomplete="off">
							<f:passThroughAttribute name="placeholder" value="Nome do Usuário"/>
						</h:inputText>
	                  </div>
	                  
	                  <div class="form-group">
	                    <label for="Password1">Senha</label>
	                   	<h:inputSecret id="senha" class="form-control" value="#{loginBean.usuario.senha}" maxlength="100" style="text-transform: none;" autocomplete="off">
		                	<f:passThroughAttribute name="placeholder" value="Senha"/>
		               	</h:inputSecret>
	                  </div>
	                  
	                </div>
	                <div class="actions">
	                  <h:commandButton styleClass="btn btn-primary" id="logar" action="#{loginBean.login}" value="Entrar"/>	
	                  <a class="link" href="#">Esqueceu a Senha?</a>
	                  <div class="clearfix"></div>
	                </div>
	                
	                <mj:focus for="formulario:login"></mj:focus>
	                <h:inputHidden id="contadorSessao"/>
	                <h:inputHidden id="lblExpira"/>
              	</h:form>
            </div>
          </div>
        </div>
        <!-- Row End -->
        
      </div>
    </div>
    <!-- Main Container end -->

  </h:body>
</html>
